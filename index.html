<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header id="purple-background">
      <div class="container">
        <div class="column-full">
          <div class="row">
            <h1 id="header-style">Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="note-form">
          <div class="row">
            <div class="column-full">
              <h2>New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="photo">
                <img
                  id="image"
                  src="images/placeholder-image-square.jpg"
                  alt="Photo place holder" />
              </div>
            </div>
            <div class="column-half">
              <div class="title-for-note">
                <label class="spacing" for="note-title">Title</label>
                <input
                  type="text"
                  class="border"
                  id="note-title"
                  name="note-title"
                  required />
              </div>
              <br />
              <div class="url-for-note">
                <label for="photo-url">Photo URL</label>
                <input
                  class="border"
                  type="text"
                  id="photo-url"
                  name="photo-url"
                  required />
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="column-full">
              <div class="note">
                <label for="notes">Notes</label>
                <textarea
                  class="textarea-padding border"
                  id="notes"
                  rows="8"
                  name="message"
                  required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full submit-button-to-bottom-left">
              <div class="submit">
                <input class="submit-button" type="submit" value="Save" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
